<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplos de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>exemplos de hover</h1>
    <p>passe o mause sobre o texto </p>
    <div>passe o mause aqui
        <p>TEXTO ESCONDIDO..</p>
    </div>
</body>
</html>
